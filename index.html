.list-saucers figure {
    position: relative;
    width: 100px;
    height: 100px;
}

.list-saucers figure:after {
    content: " ";
    position: absolute;
    left: 0;
    top: 0;
    z-index: 0;
    background: #ff9000;
    border-radius: 50%;
    width: 100px;
    height: 100px;
}

.list-saucers img {
    position: relative;
    z-index: 1;
}

.list-saucers li {
    padding: 0 30px;
}

.list-saucers figcaption {
    position: absolute;
    left: 0;
    right: 0;
    bottom: -40px;
}
